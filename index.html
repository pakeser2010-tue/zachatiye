        "1971": { title: "Офицеры", director: "Владимир Роговой" },
        "1972": { title: "А зори здесь тихие", director: "Станислав Ростоцкий" },
        "1973": { title: "Иван Васильевич меняет профессию", director: "Леонид Гайдай" },
        "1974": { title: "Калина красная", director: "Василий Шукшин" },
        "1975": { title: "Афоня", director: "Георгий Данелия" },
        "1976": { title: "Ирония судьбы, или С легким паром!", director: "Эльдар Рязанов" },
        "1977": { title: "Служебный роман", director: "Эльдар Рязанов" },
        "1978": { title: "Мимино", director: "Георгий Данелия" },
        "1979": { title: "Москва слезам не верит", director: "Владимир Меньшов" },
        "1980": { title: "Экипаж", director: "Александр Митта" },
        "1981": { title: "Вам и не снилось...", director: "Илья Фрэз" },
        "1982": { title: "Спортлото-82", director: "Леонид Гайдай" },
        "1983": { title: "Вокзал для двоих", director: "Эльдар Рязанов" },
        "1984": { title: "Любовь и голуби", director: "Владимир Меньшов" },
        "1985": { title: "Самая обаятельная и привлекательная", director: "Геральд Бежанов" },
        "1986": { title: "Кин-дза-дза!", director: "Георгий Данелия" },
        "1987": { title: "Человек с бульвара Капуцинов", director: "Алла Сурикова" },
        "1988": { title: "Маленькая Вера", director: "Василий Пичул" },
        "1989": { title: "Интердевочка", director: "Пётр Тодоровский" },
        "1990": { title: "Такси-блюз", director: "Павел Лунгин" },
        "1991": { title: "Небеса обетованные", director: "Эльдар Рязанов" },
        "1992": { title: "На Дерибасовской хорошая погода...", director: "Леонид Гайдай" },
        "1993": { title: "Окно в Париж", director: "Юрий Мамин" },
        "1994": { title: "Утомлённые солнцем", director: "Никита Михалков" },
        "1995": { title: "Особенности национальной охоты", director: "Александр Рогожкин" },
        "1996": { title: "Кавказский пленник", director: "Сергей Бодров" },
        "1997": { title: "Брат", director: "Алексей Балабанов" },
        "1998": { title: "Сибирский цирюльник", director: "Никита Михалков" },
        "1999": { title: "Ворошиловский стрелок", director: "Станислав Говорухин" },
        "2000": { title: "Брат 2", director: "Алексей Балабанов" },
        "2001": { title: "Сёстры", director: "Сергей Бодров мл." },
        "2002": { title: "Бригада (Сериал)", director: "Алексей Сидоров" },
        "2003": { title: "Бумер", director: "Пётр Буслов" },
        "2004": { title: "Ночной дозор", director: "Тимур Бекмамбетов" },
        "2005": { title: "9 рота", director: "Фёдор Бондарчук" },
        "2006": { title: "Дневной дозор", director: "Тимур Бекмамбетов" },
        "2007": { title: "Ирония судьбы. Продолжение", director: "Тимур Бекмамбетов" },
        "2008": { title: "Адмиралъ", director: "Андрей Кравчук" },
        "2009": { title: "Стиляги", director: "Валерий Тодоровский" },
        "2010": { title: "Ёлки", director: "Тимур Бекмамбетов" },
        "2011": { title: "Высоцкий. Спасибо, что живой", director: "Пётр Буслов" },
        "2012": { title: "Духless", director: "Роман Прыгунов" },
        "2013": { title: "Легенда № 17", director: "Николай Лебедев" },
        "2014": { title: "Вий", director: "Олег Степченко" },
        "2015": { title: "Битва за Севастополь", director: "Сергей Мокрицкий" },
        "2016": { title: "Экипаж", director: "Николай Лебедев" },
        "2017": { title: "Движение вверх", director: "Антон Мегердичев" },
        "2018": { title: "Лёд", director: "Олег Трофим" },
        "2019": { title: "Холоп", director: "Клим Шипенко" },
        "2020": { title: "Вторжение", director: "Фёдор Бондарчук" },
        "2021": { title: "Последний богатырь: Корень зла", director: "Дмитрий Дьяченко" },
        "2022": { title: "Сердце Пармы", director: "Антон Мегердичев" },
        "2023": { title: "Чебурашка", director: "Дмитрий Дьяченко" },
        "2024": { title: "Мастер и Маргарита", director: "Михаил Локшин" },
        };

        const ERA_PHRASES = {
        1970: [
            "Твои родители танцевали под ВИА — романтика! 🕺💕",
            "Советская эпоха, дефицита романтики не было 😌🌹",
            "Брежнев у власти, любовь в воздухе 🎖️💘"
        ],
        1980: [
            "Перестройка в разгаре, страсти нешуточные 🔥",
            "Олимпиада-80, спортивные достижения во всём 🏅😏",
            "Видеомагнитофоны, кассеты, вайб 📼✨"
        ],
        1990: [
            "Лихие 90-е — любовь без правил 💘",
            "Пейджеры, первые дискотеки, энергия 📟🔥",
            "МММ обещало счастье — родители нашли своё 😌💕"
        ],
        2000: [
            "Нулевые, Nokia 3310, особенный вайб 📱✨",
            "В ICQ статус 'Занят', но не совсем 😏💬",
            "Золотая эпоха MTV Russia 🎸🔥"
        ],
        2010: [
            "Инстаграм без рилсов, жизнь была проще 📸🔥",
            "ВКонтакте на пике — лайки работали 💙✨",
            "Первые айфоны, новая эра романтики 📱💕"
        ],
        2020: [
            "Пандемия, самоизоляция... ну вы поняли 😏🏠",
            "Зум-звонки днём, а вечером... 💻🔥",
            "Карантин — время для семьи 👨‍👩‍👦💘"
        ]
        };

        const LOADING_MESSAGES = [
        "Листаем архивы ЗАГСа... 📋",
        "Опрашиваем свидетелей... 👀",
        "Проверяем советские календари... 📆",
        "Спрашиваем у бабушки... 👵",
        "Ищем в архивах Госкино... 🎬",
        "Копаемся в старых кассетах... 📼",
        "Анализируем данные... 🔍",
        "Связываемся с 90-ми... 📞"
        ];

        const KonceptiaFM = () => {
        const [birthday, setBirthday] = useState('');
        const [result, setResult] = useState(null);
        const [loading, setLoading] = useState(false);
        const [error, setError] = useState('');
        const [loadingMessage, setLoadingMessage] = useState('');

        const getMonthKey = (date) => {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            return `${year}-${month}`;
        };

        const getSongForDate = (date) => {
            const monthKey = getMonthKey(date);
            if (SONGS_DATABASE[monthKey]) {
            return SONGS_DATABASE[monthKey];
            }
            
            // Fallback to nearest available
            const year = date.getFullYear();
            const nearestYears = [1970, 1975, 1980, 1985, 1990, 1995, 2000, 2005, 2010, 2015, 2020, 2024];
            const closestYear = nearestYears.reduce((prev, curr) => 
            Math.abs(curr - year) < Math.abs(prev - year) ? curr : prev
            );
            return SONGS_DATABASE[`${closestYear}-01`] || { song: "Неизвестная песня", artist: "Легендарный артист" };
        };

        const getMovieForYear = (year) => {
            return MOVIES_DATABASE[year] || { title: "Классика советского кино", director: "Великий режиссёр" };
        };

        const getEraPhrase = (year) => {
            const decade = Math.floor(year / 10) * 10;
            const phrases = ERA_PHRASES[decade] || ERA_PHRASES[2020];
            return phrases[Math.floor(Math.random() * phrases.length)];
        };

        const getBirthdayEasterEgg = (date) => {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const dayOfWeek = date.getDay();

            if (month === 2 && day === 14) return "Валентинов день — классика! 💘 Твои родители явно романтики";
            if (month === 1 && day === 1) return "Новогодняя ночь — вот это праздник! 🎆🍾";
            if (month === 12 && day === 31) return "Новый год работает! 🎄✨";
            if (month === 3 && day === 8) return "8 марта — цветы, шампанское, романтика 🌹🥂";
            if (month === 11 && day === 4) return "День народного единства — буквально! 😏🇷🇺";
            if (month === 9 && day === 1) return "1 сентября — школа началась, а у родителей... 📚😏";
            if (dayOfWeek === 0 || dayOfWeek === 6) return "Выходной день — самое то для романтики 😌💕";
            
            return null;
        };

        const getConceptionEasterEgg = (date) => {
            const month = date.getMonth() + 1;
            const day = date.getDate();
            const dayOfWeek = date.getDay();

            if (month === 12 && day === 31) return "Зачат в новогоднюю ночь! Шампанское сработало 🍾✨";
            if (month === 2 && day === 14) return "Зачат 14 февраля — родители не теряли времени 💘🔥";
            if (dayOfWeek === 5) return "Пятница вечером — логично 🍷😏";
            if (month >= 6 && month <= 8) return "Летняя ночь, романтика... 🌙💫";
            if (month === 12 || month === 1 || month === 2) return "Холодные ночи — приходится греться 🔥❄️";
            
            return null;
        };

        const handleSubmit = async (e) => {
            e.preventDefault();
            console.log("Form submitted with date:", birthday);
            
            try {
                setError('');
                setResult(null);

                if (!birthday) {
                    setError("Ну давай, не стесняйся! Введи дату рождения 😊");
                    return;
                }

                const birthDate = new Date(birthday);
                if (isNaN(birthDate.getTime())) {
                    setError("Кажется, дата некорректная. Попробуй еще раз! 📅");
                    return;
                }

                // Normalize today to end of day to avoid timezone issues with "future" check
                const today = new Date();
                today.setHours(23, 59, 59, 999);
                
                if (birthDate > today) {
                    setError("Эй, ты из будущего? 🤖 Давай реальную дату!");
                    return;
                }

                if (birthDate.getFullYear() < 1970) {
                    setError("Так далеко наши архивы не достают 📜 Попробуй помоложе!");
                    return;
                }

                // Check mostly for sane year, but allow 2024/2025
                if (birthDate.getFullYear() > today.getFullYear() + 1) {
                    setError("Совсем свежий! 👶 Но давай подождём хотя бы рождения");
                    return;
                }

                setLoading(true);
                setLoadingMessage(LOADING_MESSAGES[Math.floor(Math.random() * LOADING_MESSAGES.length)]);

                // Use a small timeout to allow UI to update to loading state before heavy calculation (though calc is fast here)
                // The 3000ms is for effect.
                setTimeout(() => {
                    try {
                        const daysBack = 262 + Math.floor(Math.random() * 9);
                        const conceptionDate = new Date(birthDate);
                        conceptionDate.setDate(conceptionDate.getDate() - daysBack);

                        const song = getSongForDate(conceptionDate);
                        const movie = getMovieForYear(conceptionDate.getFullYear());
                        const eraPhrase = getEraPhrase(conceptionDate.getFullYear());
                        const birthdayEgg = getBirthdayEasterEgg(birthDate);
                        const conceptionEgg = getConceptionEasterEgg(conceptionDate);

                        const easterEggs = [birthdayEgg, conceptionEgg].filter(Boolean);
                        const selectedEasterEgg = easterEggs.length > 0 
                            ? easterEggs[Math.floor(Math.random() * easterEggs.length)]
                            : null;

                        const decade = Math.floor(conceptionDate.getFullYear() / 10) * 10;
                        
                        setResult({
                            conceptionDate,
                            song,
                            movie,
                            eraPhrase,
                            easterEgg: selectedEasterEgg,
                            decade
                        });
                        setLoading(false);
                    } catch (innerErr) {
                        console.error("Error in calculation:", innerErr);
                        setError("Ошибка при расчёте данных. Попробуйте другую дату.");
                        setLoading(false);
                    }
                }, 3000);
            } catch (err) {
                console.error("Error in handleSubmit:", err);
                setError("Произошла ошибка. Попробуйте еще раз.");
            }
        };

        const handleShare = () => {
            if (!result) return;
            
            const text = `Я был зачат под "${result.song.song}" от ${result.song.artist} и "${result.movie.title}" 🔥\nА ты? koncepcia.fm`;
            
            navigator.clipboard.writeText(text);
            alert('Скопировано! 📋');
        };

        const formatDate = (date) => {
            const months = ['января', 'февраля', 'марта', 'апреля', 'мая', 'июня', 
                            'июля', 'августа', 'сентября', 'октября', 'ноября', 'декабря'];
            return `~${date.getDate()} ${months[date.getMonth()]} ${date.getFullYear()}`;
        };

        const getBackgroundClass = (decade) => {
            const classes = {
            1970: 'bg-gradient-to-br from-orange-600 via-amber-700 to-yellow-800',
            1980: 'bg-gradient-to-br from-purple-600 via-pink-600 to-fuchsia-700',
            1990: 'bg-gradient-to-br from-teal-600 via-cyan-700 to-blue-800',
            2000: 'bg-gradient-to-br from-blue-600 via-indigo-600 to-violet-700',
            2010: 'bg-gradient-to-br from-pink-500 via-rose-500 to-red-600',
            2020: 'bg-gradient-to-br from-slate-700 via-gray-800 to-zinc-900'
            };
            return classes[decade] || classes[2020];
        };

        return (
            <div className={`min-h-screen ${result ? getBackgroundClass(result.decade) : 'bg-gradient-to-br from-purple-600 via-pink-600 to-red-600'} transition-all duration-1000 p-4 flex items-center justify-center relative overflow-hidden`}>
            {/* Texture overlays */}
            <div className="absolute inset-0 opacity-20 bg-noise"></div>
            <div className="absolute inset-0 scanlines"></div>
            {result && result.decade <= 1990 && (
                <div className="absolute inset-0 grain"></div>
            )}
            
            <div className="w-full max-w-md relative z-10">
                {!result ? (
                <div className="bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl p-8">
                    <div className="text-center mb-8">
                    <h1 className="text-4xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-2">
                        КОНЦЕПЦИЯ.FM 🔥
                    </h1>
                    <p className="text-gray-600 text-lg">
                        Узнай, под какую песню и фильм тебя зачали
                    </p>
                    </div>

                    <form onSubmit={handleSubmit} className="space-y-6">
                    <div>
                        <label className="block text-sm font-medium text-gray-700 mb-2">
                        <Calendar className="inline w-4 h-4 mr-1" />
                        Твоя дата рождения
                        </label>
                        <input
                        type="date"
                        value={birthday}
                        onChange={(e) => setBirthday(e.target.value)}
                        max={new Date().toISOString().split('T')[0]}
                        className="w-full px-4 py-3 rounded-xl border-2 border-gray-300 focus:border-pink-500 focus:outline-none transition-colors text-lg"
                        />
                    </div>

                    {error && (
                        <div className="bg-red-100 border-2 border-red-300 text-red-700 px-4 py-3 rounded-xl text-center">
                        {error}
                        </div>
                    )}

                    <button
                        type="submit"
                        disabled={loading}
                        className="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-4 px-6 rounded-xl hover:from-purple-700 hover:to-pink-700 transition-all transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed text-lg shadow-lg"
                    >
                        {loading ? (
                        <span className="flex items-center justify-center">
                            <Loader2 className="animate-spin mr-2" />
                            {loadingMessage}
                        </span>
                        ) : (
                        "УЗНАТЬ ПРАВДУ 😏"
                        )}
                    </button>
                    </form>
                </div>
                ) : (
                <div className="bg-white/95 backdrop-blur-sm rounded-3xl shadow-2xl p-8 space-y-6 animate-fade-in">
                    <div className="text-center border-b-2 border-gray-200 pb-6">
                    <div className="text-3xl mb-2">📅</div>
                    <h2 className="text-2xl font-bold text-gray-800 mb-2">
                        {formatDate(result.conceptionDate)}
                    </h2>
                    <p className="text-lg text-gray-600 italic">
                        {result.eraPhrase}
                    </p>
                    {result.easterEgg && (
                        <p className="text-md text-purple-600 mt-2 font-medium">
                        {result.easterEgg}
                        </p>
                    )}
                    </div>

                    <div className="space-y-4">
                    <div className="bg-gradient-to-r from-purple-50 to-pink-50 p-5 rounded-2xl">
                        <div className="flex items-start gap-3">
                        <Music className="w-6 h-6 text-purple-600 mt-1 flex-shrink-0" />
                        <div className="flex-1">
                            <h3 className="font-bold text-gray-800 mb-1">🎵 Хит недели:</h3>
                            <p className="text-gray-700 font-medium">"{result.song.song}"</p>
                            <p className="text-gray-600 text-sm">{result.song.artist}</p>
                            <a
                            href={`https://music.yandex.ru/search?text=${encodeURIComponent(result.song.artist + ' ' + result.song.song)}`}
                            target="_blank"
                            rel="noopener noreferrer"
                            className="inline-block mt-3 bg-purple-600 text-white px-4 py-2 rounded-lg hover:bg-purple-700 transition-colors text-sm font-medium"
                            >
                            🎧 Слушать на Яндекс.Музыке
                            </a>
                        </div>
                        </div>
                    </div>

                    <div className="bg-gradient-to-r from-blue-50 to-cyan-50 p-5 rounded-2xl">
                        <div className="flex items-start gap-3">
                        <Film className="w-6 h-6 text-blue-600 mt-1 flex-shrink-0" />
                        <div className="flex-1">
                            <h3 className="font-bold text-gray-800 mb-1">🎬 Фильм года:</h3>
                            <p className="text-gray-700 font-medium">"{result.movie.title}"</p>
                            <p className="text-gray-600 text-sm">{result.movie.director}</p>
                            <div className="flex gap-2 mt-3">
                            <a
                                href={`https://rutube.ru/search/?query=${encodeURIComponent(result.movie.title)}`}
                                target="_blank"
                                rel="noopener noreferrer"
                                className="inline-block bg-blue-600 text-white px-3 py-2 rounded-lg hover:bg-blue-700 transition-colors text-sm font-medium"
                            >
                                📺 Rutube
                            </a>
                            <a
                                href={`https://vk.com/video?q=${encodeURIComponent(result.movie.title)}`}
                                target="_blank"
                                rel="noopener noreferrer"
                                className="inline-block bg-blue-500 text-white px-3 py-2 rounded-lg hover:bg-blue-600 transition-colors text-sm font-medium"
                            >
                                📺 VK Видео
                            </a>
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>

                    <div className="flex gap-3 pt-4">
                    <button
                        onClick={handleShare}
                        className="flex-1 bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-3 px-4 rounded-xl hover:from-purple-700 hover:to-pink-700 transition-all transform hover:scale-105 flex items-center justify-center gap-2"
                    >
                        <Share2 className="w-5 h-5" />
                        Поделиться
                    </button>
                    <button
                        onClick={() => {
                        setResult(null);
                        setBirthday('');
                        }}
                        className="bg-gray-200 text-gray-700 font-bold py-3 px-6 rounded-xl hover:bg-gray-300 transition-all"
                    >
                        Ещё раз
                    </button>
                    </div>
                </div>
                )}
            </div>


            </div>
        );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<KonceptiaFM />);
        }
    </script>
</body>
